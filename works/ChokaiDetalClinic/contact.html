<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,noarchive,nofollow,noimageindex">
  <title>鳥海歯科クリニック</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="index.html">
    <div class="container">
      <div class="header-logo">
        <!-- <a href="index.html"><img src="img/spLogo.png" width="312" class="sp-logo"></a> -->
        <a href="#Top"><img src="img/spLogo.png" width="280" class="sp-logo"></a>
        <a href="index.html"><img src="img/pcLogo.png" width="200" class="pc-logo"></a>
      </div>
      <div class="pc-header-right">
        <div class="pc-telephone">
          <p class="pc-telephone-text">お電話でのご予約はこちら</p>
          <p class="pc-telephone-number"><i class="bi bi-telephone"></i>&nbsp;0234-00-0000</p>
        </div>
        <div class="pc-menu">
          <nav>
            <ul>
              <li><a href="index.html#Outline">当医院について</a></li>
              <li><a href="summary.html">診療案内</a></li>
              <li><a href="index.html#Information">お知らせ</a></li>
              <li><a href="index.html#Access">アクセス</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="sp-menu">
        <i class="bi bi-list" id="open"></i>
      </div>
    </div>
  </header>

  <div class="overlay">
    <i class="bi bi-x-lg" id="close"></i>
    <nav>
      <ul>
        <li><a href="index.html#Outline">当医院について</a></li>
        <li><a href="summary.html">診療案内</a></li>
        <li><a href="index.html#Information">お知らせ</a></li>
        <li><a href="index.html#Access">アクセス</a></li>
      </ul>
    </nav>
  </div>

  <section class="contact" id="Contact">
    <h1 class="sp-h1">Web予約・お問合せ</h1>
    <div class="container">
      <h1 class="pc-h1">Web予約・お問合せ</h1>
      <form>
        <dl>
          <dt>お名前</dt>
          <dd>
            <input class="name">
          </dd>
          <dt>メールアドレス</dt>
          <dd>
            <input class="mail-adress">
          </dd>
          <dt>お問合せ内容</dt>
          <dd>
            <!-- <input class="messsage-title"> -->
            <select name="Content-of-inquiry">
              <option value="" disabled selected>お問合せ内容を選択してください。</option>
              <option>ご予約</option>
              <option>資料請求</option>
              <option>その他</option>
            </select>
          </dd>
          <dt>メッセージ</dt>
          <dd>
            <textarea class="messsage"></textarea>
          </dd>
        </dl>
      </form>
      <div class="button">
        <span></span>
        <button><a href="#Contact">送&emsp;信</a></button>
      </div>
    </div>
  </section>

  <footer class="contact-footer">
    <small>&copy;chokai-dental-clinic&nbsp;2023</small>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
